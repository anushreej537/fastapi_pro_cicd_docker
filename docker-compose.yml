services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: create_pro_docker
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    image: anushreej537/fastapi-app:latest
    # PORTS REMOVED: Scaling web=3 will now work because containers 
    # stay inside the internal network on port 8000 without hitting your Windows host port.
    environment:
      - DATABASE_URL=postgresql://postgres:root@db:5432/create_pro_docker
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web